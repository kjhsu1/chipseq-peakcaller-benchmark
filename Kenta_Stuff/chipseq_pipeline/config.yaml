# config.yaml
# Sweep knobs (edit values to your study)
genomes:
  - "ce11_1pct"               # keys into genome_paths

coverage_treat: [1, 5, 10]
coverage_ctrl:  [1, 5]

tf_peak_count_treat: [0, 1, 2, 5, 10]   # treatment only; control fixed to 0
fragment_length: [150, 200, 250, 300]   # shared
read_length:     [38, 50, 100, 140]     # shared
tf_sigma:        [5, 10, 15]            # treatment only
tf_enrich:       [1, 2, 3]              # treatment only
tf_exp:          [1.0]                  # exponent for TF PMF (<1 flattens, >1 sharpens)
gc_exp:          [1.0]                  # exponent for GC PMF (<1 flattens, >1 sharpens)
acc_exp:         [1.0]                  # exponent for accessibility PMF (<1 flattens, >1 sharpens)
nb_k:            [5, 10, 15, 20]        # shared dispersion

# NEW: aligners used in the sweep (must match alignment.smk output folder names)
aligners: ["bowtie2", "bwa-mem"]

# Bias sources selected by name in the sweep (shared across conds)
acc_beds:     ["bedA", "bedB"]          # keys into accessibility_paths[genome]
gc_bias_sets: ["gcA", "gcB"]            # keys into gc_bias_paths

# Nameâ†’path maps
genome_paths:
  ce11_1pct: "data/genomes/ce11_1pct/ce11_1pct.fa"

accessibility_paths:
  ce11_1pct:
    bedA: "data/accessibility/ce11_1pct/bedA.bed"
    bedB: "data/accessibility/ce11_1pct/bedB.bed"

gc_bias_paths:
  gcA: "data/gc_bias/gcA.csv"
  gcB: "data/gc_bias/gcB.csv"

# Peak-caller parameters (values here are NOT swept; only the *caller names* are)
# Both callers must have genome_size per genome; flags are optional.
peakcallers:
  macs2:
    flags: ""
    genome_size:
      ce11_1pct: "1.0e6"    # or 'ce' if you prefer shorthand
  epic2:
    flags: ""               # e.g., "--q-value 0.05 --binsize 200" if you like
    genome_size:
      ce11_1pct: "1.0e6"

# Alignment indexes keyed by genome
indexes:
  ce11_1pct:
    bowtie2_index: "data/indexes/ce11_1pct/bowtie2_index/ce11_1pct"
    bwa_index:     "data/indexes/ce11_1pct/bwa_index/ce11_1pct"

# Where to store final per-run parameter manifest
params_table: "results/params/run_params.csv"
