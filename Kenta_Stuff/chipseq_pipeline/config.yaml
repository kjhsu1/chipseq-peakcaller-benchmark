# Sweep knobs (edit values to your study)
genomes:        [ "ce11_1pct" ]           # keys into genome_paths
coverage_treat: [ 1, 5, 10 ]
coverage_ctrl:  [ 1, 5 ]
tf_peak_count_treat: [ 0, 1, 2, 5, 10 ]    # treatment only; control fixed to 0
fragment_length: [ 150, 200, 250, 300 ]    # shared
read_length:     [ 38, 50, 100, 140 ]      # shared
tf_sigma:        [ 5, 10, 15 ]             # treatment only
tf_enrich:       [ 1, 2, 3 ]               # treatment only
nb_k:            [ 5, 10, 15, 20 ]         # shared dispersion

# Bias sources selected by name in the sweep (shared across conds)
acc_beds:     [ "bedA", "bedB" ]           # keys into accessibility_paths[genome]
gc_bias_sets: [ "gcA", "gcB" ]             # keys into gc_bias_paths

# Nameâ†’path maps
genome_paths:
  ce11_1pct: "/path/to/c_elegans_1pct.fa"

accessibility_paths:
  ce11_1pct:
    bedA: "/path/to/ce11/acc/bedA.bed"
    bedB: "/path/to/ce11/acc/bedB.bed"

gc_bias_paths:
  gcA: "/path/to/gc_bias_A.csv"
  gcB: "/path/to/gc_bias_B.csv"

# Peak-caller parameters kept OUTSIDE the sweep
peakcallers:
  macs2:
    flags: "--nomodel --keep-dup all"
    genome_size:
      ce11_1pct: "1.0e7"   # or 'ce' if you prefer shorthand

# Alignment indexes keyed by genome
indexes:
  ce11_1pct:
    bowtie2_index: "/path/to/bt2/ce11_1pct"

# Where to store final per-run parameter manifest
params_table: "results/params/run_params.csv"
